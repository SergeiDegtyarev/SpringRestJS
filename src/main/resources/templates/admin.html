<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Users</title>
</head>
<body>

<!-- top bar -->
<nav class="navbar navbar-dark bg-dark" id="user-authorized-navbar">
    <script type="module" src="topNavbar.js"></script>
</nav>

<div class="row mt-5">
    <div class="col-2 fixed-left">
        <div th:fragment="leftMenu">
            <ul class="nav flex-sm-column">
                <li class="nav-item">
                    <!-- Check the current page and link highlighting  -->
                    <a class="nav-link"
                       th:classappend="${'active bg-primary text-white'}"
                       href="#" th:href="@{/admin/}" aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="col-10 bg-light">
        <h1>Admin panel</h1>


        <!-- Switch between User table and New user -->

        <nav>
            <div class="nav nav-tabs mb-3" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="all-users-admin-panel" data-toggle="tab" href="#nav-home"
                   role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                   role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">

            <!-- All users -->

            <div id="nav-home" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-home-tab">
                <h5>All users</h5>
                <div class="table-responsive table-bordered">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Roles</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody id="all users table-body">
                            <script type="module" src="usersTable.js"></script>
                        </tbody>
                    </table>
                </div>
            </div>


            <!-- New user -->

            <div id="nav-profile" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-profile-tab">
                <h5>Add new user</h5>
                <div class="container-fluid text-center col-2">
                    <form class="add-user-form">
                        <div class="row justify-content-center">
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label for="add-user-field-username"><strong>Username</strong>
                                        <input type="text" name="username" id="add-user-field-username" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label for="add-user-field-name"><strong>Name</strong>
                                        <input type="text" name="firstName" id="add-user-field-name" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label for="add-user-field-surname"><strong>Surname</strong>
                                        <input type="text" name="lastName" id="add-user-field-surname" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label for="add-user-field-email"><strong>Email</strong>
                                        <input type="text" name="email" id="add-user-field-email" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label for="add-user-field-age"><strong>Age</strong>
                                        <input type="number" name="age" id="add-user-field-age" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-group input-group-sm mb-3">
                                    <label for="add-user-field-password"><strong>Password</strong>
                                        <input type="password" name="password" id="add-user-field-password" class="form-control"
                                               aria-label="Small" aria-describedby="inputGroup-sizing-sm">
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex flex-row bd-highlight">
                                <div class="form-group">
                                    <label for="add-user-field-roles"><strong>Roles</strong></label>
                                    <select id="add-user-field-roles" class="custom-select bd-primary"
                                            size="2" name="nameRoles" multiple="multiple">
                                        <option value="admin">ADMIN</option>
                                        <option value="user">USER</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex flex-row bd-highlight">
                                <div class="form-group">
                                    <button id="add-user-button" type="submit" class="btn btn-success">Add user</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>


            <!-- Model for edit user -->

            <div class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modalEdit">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body text-center">
                                <input type="hidden" class="form-control" id="edit-user-field-id" name="id">
                                <label for="edit-user-field-username" class="col-form-label"><b>Username</b></label>
                                <input type="text" class="form-control" id="edit-user-field-username" name="username"/>
                                <label for="edit-user-field-name" class="col-form-label"><b>Firstname</b></label>
                                <input type="text" class="form-control" id="edit-user-field-name" name="firstName"/>
                                <label for="edit-user-field-surname" class="col-form-label"><b>Surname</b></label>
                                <input type="text" class="form-control" id="edit-user-field-surname" name="lastName"/>
                                <label for="edit-user-field-email" class="col-form-label"><b>Email</b></label>
                                <input type="text" class="form-control" id="edit-user-field-email" name="email"/>
                                <label for="edit-user-field-age" class="col-form-label"><b>Age</b></label>
                                <input type="number" class="form-control" id="edit-user-field-age" name="age"/>
                                <label for="edit-user-field-password" class="col-form-label"><b>Password</b></label>
                                <input type="password" class="form-control"   id="edit-user-field-password" name="password"/>
                                <label for="edit-user-field-roles"><b>Roles</b></label>
                                <select multiple class="form-control form-control-sm"
                                        id="edit-user-field-roles" size="2" required>
                                    <option value="admin">ADMIN</option>
                                    <option value="user">USER</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>


            <!-- Modal for delete user -->

            <div class="modal fade" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modalDelete">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <form>
                            <div class="modal-body text-center">
                                <label for="delete-user-field-id" class="col-form-label"><b>ID</b></label>
                                <input type="number" class="form-control" id="delete-user-field-id" name="id" disabled/>
                                <label for="delete-user-field-username" class="col-form-label"><b>Username</b></label>
                                <input type="text" class="form-control" id="delete-user-field-username" name="username" disabled/>
                                <label for="delete-user-field-name" class="col-form-label"><b>Firstname</b></label>
                                <input type="text" class="form-control" id="delete-user-field-name" name="firstName" disabled/>
                                <label for="delete-user-field-surname" class="col-form-label"><b>Surname</b></label>
                                <input type="text" class="form-control" id="delete-user-field-surname" name="lastName" disabled/>
                                <label for="delete-user-field-email" class="col-form-label"><b>Email</b></label>
                                <input type="text" class="form-control" id="delete-user-field-email" name="email" disabled/>
                                <label for="delete-user-field-age" class="col-form-label"><b>Age</b></label>
                                <input type="number" class="form-control" id="delete-user-field-age" name="age" disabled/>
                                <label for="delete-user-field-password" class="col-form-label"><b>Password</b></label>
                                <input type="password" class="form-control" id="delete-user-field-password" name="password" disabled/>
                                <label for="delete-user-field-roles"><b>Roles</b></label>
                                <select multiple class="form-control form-control-sm"
                                        id="delete-user-field-roles" size="2" disabled>
                                    <option value="admin">ADMIN</option>
                                    <option value="user">USER</option>
                                </select>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script type="module" src="static/app.js"></script>
<script type="module" src="modalEditUser.js"></script>
<script type="module" src="modalDeleteUser.js"></script>
<script type="module" src="addUser.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
